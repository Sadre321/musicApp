<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Player</title>

    <!-- bootstrap with css -->
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="contianer">
        <header class="header">
            <img src="img/logo.png" alt="" >
            <h1>Spotify</h1>
        </header>

        <main class="main">
            <section class="music-card">
                <h1 class="text-center music-details">Edis - Dudak</h1>
                <div class="music-img">
                    <img src="" id="singerImg" alt="">
                </div>
                <div class="time text-center mt-5">
                    <div class="timer d-flex justify-content-between">
                        <span class="timeValue">00:00</span>
                        <span class="musicLenght">00:00</span>
                    </div>
                    <input type="range" class="w-100" id="range">
                </div>
                
                <div class="control d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-success fa-solid fa-backward-step"></button>
                    <button class="btn btn-success fa-solid fa-play"></button>
                    <button class="btn btn-success fa-solid fa-forward-step"></button>
                </div>
            </section>
                    
        </main>
    </div>
    
    <!-- bootstrap with js -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
